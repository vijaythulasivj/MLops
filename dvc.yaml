stages:
  preprocess:
    cmd: python src/data/load_data.py
    deps:
      - src/data/load_data.py
      - data/housing.csv
    outs:
      - data/processed/clean_data.csv

  train:
    cmd: python src/models/train.py
    deps:
      - src/models/train.py
      - data/processed/clean_data.csv
    outs:
      - models/model.pkl
